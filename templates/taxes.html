{% extends 'index.html' %}

{% block content %}

<div id="taxesSection">
    <div id="graphContainer">
        <p>graph image</p>
    </div>
    <div class="flex flex-row justify-between">
        <div class="infoSection">
            <h4>P&L By Token</h4>
            <div class="infoContent">
                <table id="taxesTable">
                    <tr>
                        <th>Symbol</th>
                        <th>Profit/Loss</th>
                    </tr>
                    {% for trade in grouptrades %}
                    <tr>
                        <td>{{ trade._id }}</td>
                        <td>${{ trade.profit }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="infoSection">
            <h4>Cost basis per token</h4>
            <div class="infoContent">
                <p>Token details</p>
            </div>
        </div>
        <div class="infoSection">
            <h4>Proceeds per token</h4>
            <div class="infoContent">
                <p>Token details</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
